<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner list</title>
</head>
<body>
    <header>

        <h1> CSS Diner Shopping List</h1>
        <h2>Lets go to the mall!</h2>

    </header>
    <main>

        
        <ul class=" dinner-list">

                <li>
                <input type="checkbox" id="pickles" />
                <label for="pickles">
                      A lot of pickles 
                        <small>(for the next lessons about CSS)</small>
                   
                  </label>
                </li>
                <li>
                    <input type="checkbox" id="apples" />
                    <label for="apples">
                      10 apples 
                          <small>(for more CSS manipulations)</small>
                        
                    </label>
                  </li>
                  <li>
                    <input type="checkbox" id="oranges" />
                    <label for="oranges">
                      20 oranges 
                          <small>(because they are awesome)</small>
                       
                    </label>
                    <li>
                        <input type="checkbox" id="plates" />
                        <label for="plates">
                          13 plates
                               <small>(hm.. they always disapper)</small>
                            
                        </label>
                      </li>
                      <li>
                        <input type="checkbox" id="bentos" />
                        <label for="bentos">
                          15 bentos
                        </label>
                      </li>
                      <li>
                        <input type="checkbox" id="Sake" />
                        <label for="Sake">
                          1 bottle of Sake^_^
                               <small>(for my friends)</small>
                        </label>
                      </li>
                  
        </ul>
        
    </main>

    <footer>
        
        <h2>Bon appetit:)</h2>
    
    </footer>

</body>
</html>
